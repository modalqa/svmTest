<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sevima - Dummy Website | Kalkulator Relokasi</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    /* Custom CSS */
    .container {
        margin-top: 50px;
    }
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
    }
    .popup-content {
        background-color: #fff;
        border-radius: 5px;
        width: 300px;
        padding: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
</style>
</head>
<body>
<div class="container mt-5">
        <a href="dashboard.html" class="btn btn-primary">Dashboard</a>
</div>
<div class="container">
    <h2 class="mb-4">Kalkulator Relokasi</h2>
    <form id="relocationForm">
        <div class="form-group">
            <label for="lokasiAsal">Lokasi Asal:</label>
            <input type="text" class="form-control" id="lokasiAsal" placeholder="Contoh: Jakarta">
        </div>
        <div class="form-group">
            <label for="lokasiTujuan">Lokasi Tujuan:</label>
            <input type="text" class="form-control" id="lokasiTujuan" placeholder="Contoh: Surabaya" value="Surabaya" readonly>
        </div>
        <div class="form-group">
            <label for="jarak">Jarak (km):</label>
            <input type="number" class="form-control" id="jarak" placeholder="Contoh: 800">
        </div>
        <div class="form-group">
            <label for="biayaRelokasi">Biaya Relokasi (IDR):</label>
            <input type="text" class="form-control" id="biayaRelokasi" placeholder="Contoh: Rp 5.000.000">
        </div>
        <div class="form-group">
            <label for="estimasiBiayaHidup">Estimasi Biaya Hidup per Bulan (IDR):</label>
            <input type="text" class="form-control" id="estimasiBiayaHidup" placeholder="Contoh: Rp 6.000.000">
        </div>
        <button type="button" class="btn btn-primary" onclick="hitungTotalBiaya()">Hitung Total Biaya</button>
        <button type="button" class="btn btn-info ml-2" onclick="tampilkanRumus()"><i class="fas fa-info-circle"></i></button>
        
    </form>
    <div id="hasil" class="mt-4"></div>
</div>
<div class="popup" id="rumusPopup">
    <div class="popup-content">
        <button class="close" onclick="tutupRumus()">X</button>
        <h4>Rumus Kalkulator Relokasi:</h4>
        <p>Biaya Total = Biaya Relokasi + (Estimasi Biaya Hidup per Bulan * 12)</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<script src="src/relokasi.js"></script>

</body>
</html>
