<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sevima - Dummy Website | Dashboard</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Dashboard</h2>
    <div class="card-deck mt-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Kalkulator Relokasi</h5>
                <p class="card-text">Klik untuk menggunakan kalkulator relokasi.</p>
            </div>
            <div class="card-footer">
                <a href="relokasi.html" class="btn btn-primary stretched-link">Buka</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Jobs Portal</h5>
                <p class="card-text">Klik untuk masuk ke portal lowongan kerja.</p>
            </div>
            <div class="card-footer">
                <a href="jobs.html" class="btn btn-primary stretched-link">Buka</a>
            </div>
        </div>
    </div>
</div>

<div id="logoutModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Konfirmasi Logout</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                Anda akan logout. Setelah 2 detik, Anda akan diarahkan ke halaman login.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                <button id="confirmLogoutBtn" type="button" class="btn btn-danger">Logout Sekarang</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <button id="logoutBtn" class="btn btn-danger btn-block">Logout</button>
        </div>
    </div>
</div>

<script>
document.getElementById("logoutBtn").addEventListener("click", function() {
    $('#logoutModal').modal('show'); // Tampilkan modal konfirmasi logout
});

document.getElementById("confirmLogoutBtn").addEventListener("click", function() {
    // Setelah 2 detik, arahkan ke halaman login
    setTimeout(function() {
        window.location.href = "index.html";
    }, 10000);
});
</script>

<!-- Sertakan jQuery dan Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
