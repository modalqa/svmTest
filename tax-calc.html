<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tax Calculator</h1>
        <form id="tax-calculator-form" class="mt-4">
            <div class="form-group">
                <label for="gross-salary">Gross Salary</label>
                <input type="text" class="form-control" id="gross-salary" placeholder="Enter gross salary" required>
            </div>
            <div class="form-group">
                <label for="tax">Tax (%)</label>
                <input type="number" class="form-control" id="tax" placeholder="Enter tax percentage (e.g., 10)" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate Tax</button>
        </form>
        <div id="results" class="mt-4" style="display: none;">
            <h2 class="text-center">Tax Amount</h2>
            <div class="form-group">
                <label for="tax-amount">Tax Amount</label>
                <input type="text" class="form-control" id="tax-amount" readonly>
            </div>
        </div>
        <button onclick="location.href='index.html'" class="btn btn-secondary btn-block mt-3">Back</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="scriptTax.js"></script>
</body>
</html>
