<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sevima - Dummy Website | Formulir Aplikasi</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Formulir Aplikasi</h2>
    <form id="applicationForm">
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" class="form-control" id="nama" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Masukkan alamat email yang valid.</div>
        </div>
        <div class="form-group">
            <label for="nomorHp">Nomor HP:</label>
            <input type="tel" class="form-control" id="nomorHp" required>
        </div>
        <div class="form-group">
            <label for="cv">URL CV:</label>
            <input type="url" class="form-control" id="cv" required>
            <div class="invalid-feedback">Masukkan URL CV yang valid.</div>
        </div>
        <button type="submit" class="btn btn-primary">Kirim ke HR</button>
        <a href="dashboard.html" class="btn btn-primary">Back</a>
    </form>
</div>
<script src="src/apply.js"></script>

</body>
</html>
